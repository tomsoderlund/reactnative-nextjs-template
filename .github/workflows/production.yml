# Commit to `production` branch â†’ build with EAS

name: production â†’ build iOS app

on:
  push:
    branches:
      - production

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸš€ Publish app to Expo/EAS
        uses: expo/expo-github-action/preview@v8
        with:
          command: eas update --auto

      - name: ğŸ› ï¸ Build app
        run: eas build --non-interactive --platform ios

      - name: ğŸšš Submit app to TestFlight
        run: eas submit --latest --platform ios
